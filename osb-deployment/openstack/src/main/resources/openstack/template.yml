heat_template_version: 2013-05-23
description: Deployment Description for PostgreSQL
parameters:
  image_id:
    type: string
    description: Image used for servers
  keypair:
    type: string
    description: SSH key to connect to the servers
  flavor:
    type: string
    description: flavor used by the web servers
  network_id:
    type: string
    description: Network used by the server
  volume_size:
    type: number
    description: Size of the volume to be created.
  availability_zone:
    type: string
    description: The Availability Zone to launch the instance.
  database_name:
    type: string
    description: Database name
  database_user:
    type: string
    description: Database user
  database_password:
    type: string
    description: Database password
resources:
  nova_instance:
    type: OS::Nova::Server
    properties:
      flavor: {get_param: flavor}
      image: {get_param: image_id}
      key_name: {get_param: keypair}
      networks: [{network: {get_param: network_id} }]
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash -v
            export PG_VERSION=9.3
            export PATH=/usr/lib/postgresql/$PG_VERSION/bin:$PATH
            export PGDATA=/var/lib/postgresql/data

            wget https://bitbucket.org/evoila-boxer/deployment-scripts-docker-openstack/raw/master/Postgres/postgres-install.sh
            chmod +x postgres-install.sh
            ./postgres-install.sh

            wget https://bitbucket.org/evoila-boxer/deployment-scripts-docker-openstack/raw/master/Postgres/docker-entrypoint.sh
            chmod +x docker-entrypoint.sh
            ./docker-entrypoint.sh -d $db_name -u $db_user -p $db_password
          params:
            $db_name: {get_param: database_name}
            $db_user: {get_param: database_user}
            $db_password: {get_param: database_password}
  cinder_volume:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: volume_size }
      availability_zone: { get_param: availability_zone }
  volume_attachment:
    type: OS::Cinder::VolumeAttachment
    properties:
      volume_id: { get_resource: cinder_volume }
      instance_uuid: { get_resource: nova_instance }
      mountpoint: /dev/vdc
